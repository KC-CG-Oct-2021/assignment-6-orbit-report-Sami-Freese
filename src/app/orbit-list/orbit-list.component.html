<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let sattelite of OrbitListComponent">
        <td>{{satellite.name}}</td>
        <td>thisSatellite.type</td>
        <td>thisSatellite.operational</td>
        <td>thisSatellite.orbitType</td>
        <td>thisSatelite.launchDate</td>
    </tr>
    <script>
        console.log(thisSatelite.name);
    </script>
</table>
